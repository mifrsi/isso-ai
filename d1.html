<html>
    <head>
        <title>Javascript é chave</title>
    </head>
    <body onLoad="checkCookies()">
    <p>Aguarde o alerta</p>
    <script>
        function checkCookies(){
            if (navigator.cookieEnabled ==true){
                alert("Permitir cookies.");
            }else{
                alert("Não permitir cookies.");    
            }
        }
    </script>
    </body>
</html>
