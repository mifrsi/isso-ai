<html>
    <head>
        <title>Usando evento</title>
    </head>
    <body>
        <div onmousedown="mDown(this)" onmouseup="mUp(this)"
        style="background-color: #D94Aa8;width:80px;height:px;padding:10px;">Clique aqui</div> 
        <script>
            function mDown(obj){
                obj.style.backgroundColor="#lec5e5"; obj.innerHTML="Solte o clique"
            }
            function mUp(obj){
                obj.style.backgroundColor="#D9A4A38"; obj.innerHTML="Obrigado"
            }
        </script>
    </body>
</html>
